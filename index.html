        let currentText = 0;

    function typeText() {
    const currentLine = textToType[currentText];
    if (charIndex < currentLine.length) {
        terminal.innerHTML += currentLine[charIndex];
        charIndex++;
    } else {
        clearInterval(typingInterval);
        terminal.innerHTML += '\n';
        if (currentText < textToType.length - 1) {
            currentText++;
            charIndex = 0;
            if ((currentText > 4 && currentText < 27) || currentText > 34) {
                setTimeout(() => {
                    typingInterval = setInterval(typeText, 5); 
                }, 0);
            } 
            else {
                setTimeout(() => {

    }
